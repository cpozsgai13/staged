<div class="popup-overlay" (click)="onClose()">
    <div class="popup-content row" (click)="$event.stopPropagation()">
      <h2>Register User:</h2>
      <div layout="row" layout-align="left">
        <label>User:</label>
      </div>
      <input type="text" placeholder="Enter User" name="uname" #uname />

      <div layout="row" layout-align="left">
        <label>First Name:</label>
      </div>
      <input type="text" placeholder="First Name" name="first" #first />

      <div layout="row" layout-align="left">
        <label>Last Name:</label>
      </div>
      <input type="text" placeholder="Last Name" name="last" #last />

      <div layout="row" layout-align="left">
        <label>Email:</label>
      </div>
      <input type="text" placeholder="Email" name="email" #email />


      <div layout="row" layout-align="left">
        <label>Password:</label>
      </div>
      <input type="text" placeholder="Password" style="-webkit-text-security: square" name="password" #password />
      
      <div layout="row" layout-align="left">
        <label>2 Factor Auth:</label>
        <input type="checkbox" layout-align="left" placeholder="Use Two Factor Authentication" name="use_2fa" #use_2fa />
    </div>
      <div class="popup-content row">
        <button (click)="onRegister(uname.value, first.value, last.value, email.value, password.value, use_2fa.checked)">OK</button>
        <button (click)="onClose()">Cancel</button>
    </div>
  </div>
</div>
